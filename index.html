<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>RocketCoffee</title>
  </head>

  <body>
    <nav id="navigation">
      
      <div class="initial-menu">
        <img class="logo-mobile" src="./assets/logo mobile.png" />
        <a class="open-menu">
          <img src="./assets/Menu Hambúrguer.png" alt="" />
        </a>
      </div>

      <div class="menu">
        <a class="close-menu">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.4963 16.0872L1.93994 0.530884L0.525729 1.9451L16.0821 17.5014L17.4963 16.0872Z"
              fill="#8257E5"
            />
            <path
              d="M16.0822 0.530809L0.525879 16.0872L1.94009 17.5014L17.4964 1.94502L16.0822 0.530809Z"
              fill="#8257E5"
            />
          </svg>
        </a>
        <div id="open-menu" class="menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Menu</a>
            </li>
            <li>
              <a href="#">Recompensas</a>
            </li>
            <li>
              <a href="#">Gift Cards</a>
            </li>
            <li>
              <a href="#">Lojas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section id="home">
        <h1 class="mobile-layout">
          O café que fará seu código decolar para o próximo nível.
        </h1>

        <button>
          <p>PEGAR MEU CAFÉ</p>
          <img src="./assets/arrow.svg" />
        </button>

        <div id="great-coffee-text">
          <p>Great Coffee</p>
          <span>&lt Great Code /&gt</span>
        </div>

        <div id="images">
          <img id="image-coffee" src="./assets/rocket-coffee.png" alt="" />
          <img id="blur-mobile" src="./assets/blur-mobile.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
